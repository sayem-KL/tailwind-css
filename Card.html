<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Css Responsive navbar</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <nav class="bg-indigo-600 p-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
          <!-- Logo -->
          <div class="text-white text-2xl font-bold">
            <a href="#">My-Logo</a>
          </div>
      
          <!-- Desktop Menu -->
          <div class=" hidden md:flex space-x-6">
            <a href="#" class="text-white hover:text-indigo-200">Home</a>
            <a href="#" class="text-white hover:text-indigo-200">About</a>
            <a href="#" class="text-white hover:text-indigo-200">Services</a>
            <a href="#" class="text-white hover:text-indigo-200">Contact</a>
          </div>
      
          <!-- Mobile Menu Button (Hamburger Icon) -->
          <div class="md:hidden">
            <button class="text-white focus:outline-none" type="button" data-collapse-toggle="navbar-mobile">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
          </div>
        </div>
      
        <!-- Mobile Menu -->
        <div class="md:hidden hidden" id="navbar-mobile">
          <div class="space-y-4 px-4 py-2">
            <a href="#" class="block text-white hover:text-indigo-200">Home</a>
            <a href="#" class="block text-white hover:text-indigo-200">About</a>
            <a href="#" class="block text-white hover:text-indigo-200">Services</a>
            <a href="#" class="block text-white hover:text-indigo-200">Contact</a>
          </div>
        </div>
      </nav>
      
</body>
</html>
